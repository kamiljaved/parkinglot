{% load static %}
{% load js %}

<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">

    <script src="{% static 'js/08aa760c74.js' %}" type="text/javascript"></script>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">

    <style>
        a.dropdown-item {
            transition: all .2s ease-in-out;
        }

        a.dropdown-item:hover {
            transform: scale(1.1);
            background: #2d95f600
        }

        tr {
            cursor: pointer;
        }
    </style>

    <title>Kings Security | Parking Lot Records</title>

</head>

<body>

    <div class="wrapper px-3">
        <div class="row">

            <div class="col-lg-12 my-3">

                <div class="parkform recordlist" style="width:100%; height:100%; padding: 0px;">
                    <script>$(".recordlist").hide();</script>


                    <div class="row px-5">
                        <div class="col-sm-2 pt-4 text-center">
                            <div class="btn-group btn float-left" role="group">
                                <button type="button" class="backBtn btn btn-dark">
                                    <i class="fas fa-arrow-left pr-3"></i>
                                    Back
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="todaysRecord">
                        <h2 class="pb-3">About</h2>
                        <hr class="mt-2 mb-5">

                        <div class="container" style="margin-bottom: 100px;">
                            <h5>
                                Parking Web App with Notification & Record System.
                            </h5>
                            <h5>
                                July 2019
                            </h5>
                        </div>

                    </div>


                </div>
            </div>
        </div>

    </div>
    </div>



    {% block js %}

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    {% endblock %}

    {% block extrajs %}
    <script>
        $(document).ready(function () {

            $(".recordlist").fadeIn(500);

            $(".backBtn").on("click", function () { location.href = "/"; });
        })
    </script>
    {% endblock %}

</body>

<script>


</script>

</html>
